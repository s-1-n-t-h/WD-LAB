       <h1 align='center'>USAGE OF SUBSCRIPT AND SUPERSCRIPT TAGS</h1>
       <hr>

       <h1>USAGE OF SUPER SCRIPT TAG:</h1>
       <h1><i> ( a + b)<sup>2</sup> = (a)<sup>2</sup> + (b)<sup>2</sup> + 2  ( a * b )</i></h1>

        <hr>

        <h1>USAGE OF SUB SCRIPT TAG:</h1>
       <h1><i>2FeO + SO<sub>2</sub> + SO<SUB>3</SUB> ---> 2FeSO<SUB>4</SUB></i></h1>

        <HR>

       <h1>USAGE OF BOTH SUPER & SUB SCRIPT TAGS:</h1>
       <h1><i> A<SUB>1</SUB> x<sup>3</sup> + B<SUB>2</SUB>X<SUP>2</SUP> + C<SUB>3</SUB> = 0</i></h1>
